<html>

	<head>
		<script src="./jquery-1.11.1.min.js">
		</script>
		<script>
			$(document).ready(function(){
				$("p.p1").click(function(){
					$(this).css("color","#89fc23");
				});
				
				$("p.p2").mouseover(function(){
					$(this).css("color","#fefe21");
				});
				$("p.p2").mouseout(function(){
					$(this).css("color","#2efe21");
				});
				
				$("p.p3").focus(function(){
					$(this).css("color","#2efe21");
				});
				
				$("#pic").click(function(){
//					window.location="http://www.baidu.com";
					$(this).css("width","200px");
				});
			});
			 
		</script>
		<title></title>
	</head>

	<p class="p1">如果您点击我,我会消失</p>
	<p class="p2">如果您点击我,我会消</p>
	<p class="p3">如果您点击我,我会</p>
	<img id="pic" src="./ss1.gif"/>
	</body>
</html>
